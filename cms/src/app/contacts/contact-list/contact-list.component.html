<div class="row">
    <div class="panel-group margin">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                  <span class="title pad-left-right">Contacts</span>
                </div>
                <div class="row">
                  <div class="input-group pull-left pad-left-right col-xs-7">
                    <!-- Add the search box input field here -->
                    <input class="form-control" placeholder="Enter a search value" type="text" #searchBox (keyup)="search(searchBox.value)">

                    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                  </div>
                  <div class="pull-right pad-left-right">
                    <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                  </div>
                </div>
              </div>

            <!-- <div class="panel-heading flex"><h2>Contacts</h2><a (click)="onAddContact()">
                <button class="btn btn-success pull-right">New Contact</button></a></div> -->

            <div class="panel-body">
                <!-- <cms-contact-item *ngFor="let contactEl of contacts; let i = index" [contact]="contactEl" [index]="i"></cms-contact-item> -->

                <cms-contact-item
           *ngFor="let contactEl of contacts | contactsFilter:searchBox.value; let i = index"
           [contact]="contactEl" [index]="i"
           dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']" 
            ></cms-contact-item>
            </div>
          </div>

</div>
