<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endoscopy Staff List</title>
</head>
<body>
    <h2 class="text-center m-3">Endoscopy Staff</h2>
    <div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Level</th>
                <th>Action</th>
            </tr>
        </thead>
  
        <tbody>
            <tr *ngFor="let employee of employees$ | async">
                <td>{{employee.name}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.level}}</td>
                <td>
                    <button class="btn btn-primary me-1" [routerLink]="['edit/', employee._id]">Edit</button>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee._id || '')">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <button class="btn btn-success mt-3" [routerLink]="['new']">Add a New Employee</button>&nbsp;
    <!-- <button class="btn btn-success mt-3" (click)="onAddEmployee()">Add a New Employee</button>&nbsp; -->
    
</body>
</html>
